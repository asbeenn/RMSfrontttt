<!-- login.component.html -->

<div class="login-container">
    <div class="login-box">
      <h1 class="login-title">Create your account</h1>
      <form [formGroup]="loginForm" (ngSubmit)="logins()">
        <div class="form-group">
          <input type="text" id="email" class="form-control" formControlName="email" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
      <p class="text-muted">Don't have an account? <a href="/signup">Sign up</a></p>
    </div>
  </div>
