<app-admin-layout></app-admin-layout>

<div class="container">
    <h1 class="mt-3">Add Property</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">

            <div class="mt-3">
                <label class="form-label">Property Name</label>
                <input type="text" id="propertyName " class="form-control" name="propertyName"
                    [(ngModel)]="model.propertyName">
            </div>


            <div class="mt-3">
                <label class="form-label">Country</label>
                <input type="text" id="country " class="form-control" name="country" [(ngModel)]="model.country">
            </div>

            <div class="mt-3">
                <label class="form-label">Street Address</label>
                <input type="text" id="streetAddress " class="form-control" name="streetAddress"
                    [(ngModel)]="model.streetAddress">
            </div>

            <div class="mt-3">
                <label class="form-label">Street Address 2</label>
                <input type="text" id="streetAddress2 " class="form-control" name="streetAddress2"
                    [(ngModel)]="model.streetAddress2">
            </div>

            <div class="mt-3">
                <label class="form-label">City/Suburb/Town</label>
                <input type="text" id="citySuburbTown " class="form-control" name="citySuburbTown"
                    [(ngModel)]="model.citySuburbTown">
            </div>

            <div class="mt-3">
                <label class="form-label">State/Provience/Region</label>
                <input type="text" id="stateProvienceRegion " class="form-control" name="stateProvienceRegion"
                    [(ngModel)]="model.stateProvienceRegion">
            </div>

            <div class="mt-3">
                <label class="form-label">Zip/PostalCode</label>
                <input type="text" id="zipPostalCode " class="form-control" name="zipPostalCode"
                    [(ngModel)]="model.zipPostalCode">
            </div>

            <div class="mt-3">
                <label class="form-label">Property Type</label>
                <input type="text" id="propertyType " class="form-control" name="propertyType"
                    [(ngModel)]="model.propertyType">
            </div>

            <div class="mt-3">
                <label class="form-label">Propety Cost Per Month</label>
                <input type="text" id="rentCost " class="form-control" name="rentCost" [(ngModel)]="model.rentCost">
            </div>

            <div class="mt-3">
                <label class="form-label">Property Image</label>
                <input type="file" id="propertyImage" class="form-control-file" name="propertyImage"
                    (change)="onImageSelected($event)">
                <img *ngIf="selectedImage" [src]="selectedImage" class="mt-2" style="max-width: 200px;"
                    alt="Selected Image">
            </div>
            <!-- <div class="mt-3">
                <label class="form-label">Property Image</label>
                <input type="file" id="propertyImage" class="form-control-file" name="propertyImage" [(ngModel)]="model.propertyImage">
            </div>
             -->
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>

        </div>
    </form>
</div>
