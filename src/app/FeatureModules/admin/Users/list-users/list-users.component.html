<div class="container">
  <h1 class="mt-3">All Active Users</h1>

  <div class="d-flex justify-content-end mt-3">
    <!-- <a class="btn btn-primary" [routerLink]="['/admin/property/add']">Add Property</a> -->
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card-columns mt-3">
        <div class="card" *ngFor="let user of service.list">
            <img [src]="'https://localhost:7000' + user.photoUrl" class="card-img-top card-img-small" alt="{{ user.firstName }}">
            <div class="card-body">
              <h5 class="card-title">User Name:{{ user.firstName }} {{user.lastName}}</h5>
              <!-- <p class="card-text">Role:{{ user.roleName }}</p> -->
              <a [routerLink]="['/admin/user/details', user.userId]" class="btn btn-primary">More Details</a>

            </div>
          </div>
      </div>
    </div>
  </div>
</div>
